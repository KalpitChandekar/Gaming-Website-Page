<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PS4-Gaming Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="images/logo.png" class="logo" />
        <nav>
          <ul id="menuList">
            <li><a href="">Game Controllers</a></li>
            <li><a href="">VR Accessories</a></li>
            <li><a href="">Media Remotes</a></li>
            <li><a href="">Others</a></li>
          </ul>
        </nav>
        <img src="images/menu.png" class="menu-icon" onclick="togglemenu()" />
      </div>

      <div class="row">
        <div class="col-1">
          <h2>PS4 V2<br />Dualshock 4</h2>
          <h3>wireless Controller for Playstation 4</h3>
          <p>[Compatible/Ceneric]</p>
          <h4>$32.50</h4>
          <button type="button">Buy Now <img src="images/arrow.png" /></button>
        </div>
        <div class="col-2">
          <img src="images/controller.png" class="controller" />
          <div class="color-box"></div>
          <div class="add-btn">
            <img src="images/add.png" />
            <p><small>Add to Cart</small></p>
          </div>
        </div>
      </div>

      <div class="social-links">
        <a
          href="https://www.linkedin.com/in/kalpit-chandekar-50a487255/"
          target="_blank"
        >
          <i class="fa-brands fa-linkedin"></i>
        </a>

        <a href="https://twitter.com/kalpitchandekar" target="_blank">
          <i class="fa-brands fa-square-twitter"></i>
        </a>

        <a href="https://github.com/KalpitChandekar" target="_blank"
          ><i class="fa-brands fa-square-github"></i
        ></a>
      </div>
    </div>

    <script>
      let menuList = document.getElementById("menuList");
      menuList.style.maxHeight = "0px";
      function togglemenu() {
        if (menuList.style.maxHeight == "0px") {
          menuList.style.maxHeight = "130px";
        } else {
          menuList.style.maxHeight = "0px";
        }
      }
    </script>
  </body>
</html>
